# Server configuration
server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Note: Security headers including CSP are now handled by the Express backend via Helmet
    # This prevents duplicate headers and ensures consistent nonce-based CSP implementation

    # Handle client-side routing
    location / {
        try_files $uri $uri/ /index.html;
        # Headers will be inherited from the server block
    }

    # API proxy to backend
    location /api {
        proxy_pass http://backend:8888;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        # Headers will be inherited from the server block
    }

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        # Note: Security headers are handled by the Express backend via Helmet
    }
}