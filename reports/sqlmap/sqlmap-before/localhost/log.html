<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLMap Scan Log - Before</title>
    <style>
        body {
            font-family: 'Source Code Pro', 'Monaco', 'Menlo', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 40px;
            text-align: center;
        }
        .title {
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .subtitle {
            font-size: 1.3em;
            opacity: 0.9;
        }
        .content {
            padding: 30px;
            background: #1a1a1a;
            color: #f8f8f2;
        }
        .log-container {
            background: #282a36;
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #44475a;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .log-content {
            font-family: 'Fira Code', 'Source Code Pro', monospace;
            white-space: pre-wrap;
            line-height: 1.6;
            color: #f8f8f2;
            font-size: 0.95em;
            overflow-x: auto;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minwidth(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        .stat-value {
            font-size: 2.2em;
            font-weight: bold;
        }
        .stat-label {
            font-size: 1em;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }
        .section-header {
            color: #50fa7b;
            font-size: 1.4em;
            font-weight: bold;
            margin: 25px 0 15px 0;
            border-bottom: 2px solid #50fa7b;
            padding-bottom: 8px;
        }
        /* Syntax highlighting for different log types */
        .timestamp {
            color: #ffb86c;
            font-weight: bold;
        }
        .error {
            color: #ff5555;
            font-weight: bold;
        }
        .warning {
            color: #f1fa8c;
        }
        .info {
            color: #8be9fd;
        }
        .success {
            color: #50fa7b;
            font-weight: bold;
        }
        .url {
            color: #bd93f9;
            text-decoration: underline;
        }
        .ip {
            color: #ff79c6;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">ðŸ“‹ SQLMap Log Report</div>
            <div class="subtitle">SQLMap Scan Log - Before Analysis</div>
        </div>
        <div class="content">

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value">1</div>
                    <div class="stat-label">Total Lines</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Non-Empty Lines</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Total Characters</div>
                </div>
            </div>
            
            <div class="section-header">ðŸ“„ Log Content</div>
            <div class="log-container">
                <div class="log-content"></div>
            </div>

        </div>
    </div>
</body>
</html>
